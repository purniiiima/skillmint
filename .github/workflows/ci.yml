name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Lint (optional)
        run: echo "Add linting steps here"
